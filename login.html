<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PicaDji Angola</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Roboto', sans-serif; }
    </style>
</head>
<body>
    <div id="pg-login" class="view page-finance">
        <div class="finance-header" onclick="window.location.href='index.html'"><i class="fa-solid fa-chevron-left"></i> Login</div>
        <div class="finance-body">
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Digite seu email" id="email-login">
            </div>
            <div class="input-group">
                <label>Senha</label>
                <input type="password" placeholder="Digite sua senha" id="senha-login">
            </div>
            <button class="btn-confirm" onclick="login()"><i class="fa-solid fa-sign-in-alt"></i> Entrar</button>
            <p style="text-align: center; margin-top: 10px;">Não tem conta? <span style="color: #6a3ab2; cursor: pointer;" onclick="window.location.href='registro.html'">Registre-se</span></p>
        </div>
    </div>

    <script>
        const API_URL = "https://warnermida-1.onrender.com";

        async function login() {
            const email = document.getElementById('email-login').value;
            const senha = document.getElementById('senha-login').value;

            if (!email || !senha) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            try {
                const res = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha })
                });

                const data = await res.json();

                if (res.ok) {
                    // Salva os dados para o index.html usar
                    localStorage.setItem('user', JSON.stringify(data));
                    window.location.href = 'index.html';
                } else {
                    alert(data.error || "Email ou senha incorretos.");
                }
            } catch (err) {
                console.error("Erro de conexão:", err);
                alert("Servidor em manutenção ou erro de conexão.");
            }
        }
    </script>
</body>
</html>
