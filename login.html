<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PicaDji Angola</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f4f4f4; }
    </style>
</head>
<body>
    <div id="pg-login" class="view page-finance">
        <div class="finance-header" onclick="window.location.href='index.html'" style="cursor:pointer; padding: 20px; background: #6a3ab2; color: white;">
            <i class="fa-solid fa-chevron-left"></i> Login
        </div>
        <div class="finance-body" style="padding: 20px;">
            <div class="input-group" style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px;">Email</label>
                <input type="email" placeholder="Digite seu email" id="email-login" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc;">
            </div>
            <div class="input-group" style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px;">Senha</label>
                <input type="password" placeholder="Digite sua senha" id="senha-login" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc;">
            </div>
            
            <button class="btn-confirm" onclick="login()" style="width: 100%; padding: 15px; background: #6a3ab2; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">
                <i class="fa-solid fa-sign-in-alt"></i> Entrar
            </button>
            
            <p style="text-align: center; margin-top: 20px;">
                Não tem conta? <span style="color: #6a3ab2; cursor: pointer; font-weight: bold;" onclick="window.location.href='registro.html'">Registre-se</span>
            </p>
        </div>
    </div>

<script>
    const API_URL = "https://warnermida-2.onrender.com";

    async function login() {
        // Pegando os IDs corretos que estão no HTML acima
        const email = document.getElementById('email-login').value;
        const senha = document.getElementById('senha-login').value;

        if (!email || !senha) {
            alert("Por favor, preencha todos os campos.");
            return;
        }

        try {
            const res = await fetch(`${API_URL}/api/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, senha })
            });

            const data = await res.json();

            if (res.ok) {
                // SALVA SEMPRE COMO 'usuario' PARA COMBINAR COM SEU SCRIPT.JS
                localStorage.setItem('usuario', JSON.stringify(data));
                window.location.href = 'index.html';
            } else {
                alert(data.error || "Dados incorretos");
            }
        } catch (err) {
            console.error("Erro:", err);
            alert("Erro de conexão com o servidor.");
        }
    }
</script>
    <div id="toast-container" class="toast-container"></div>
</body>
</html>
