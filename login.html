<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PicaDji Angola</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f4f4f4; }
    </style>
</head>
<body>
    <div id="pg-login" class="view page-finance">
        <div class="finance-header" onclick="window.location.href='index.html'" style="cursor:pointer; padding: 20px; background: #6a3ab2; color: white;">
            <i class="fa-solid fa-chevron-left"></i> Login
        </div>
        <div class="finance-body" style="padding: 20px;">
            <div class="input-group" style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px;">Email</label>
                <input type="email" placeholder="Digite seu email" id="email-login" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc;">
            </div>
            <div class="input-group" style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px;">Senha</label>
                <input type="password" placeholder="Digite sua senha" id="senha-login" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc;">
            </div>
            
            <button class="btn-confirm" onclick="login()" style="width: 100%; padding: 15px; background: #6a3ab2; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">
                <i class="fa-solid fa-sign-in-alt"></i> Entrar
            </button>
            
            <p style="text-align: center; margin-top: 20px;">
                Não tem conta? <span style="color: #6a3ab2; cursor: pointer; font-weight: bold;" onclick="window.location.href='registro.html'">Registre-se</span>
            </p>
        </div>
    </div>

<script>
    const API_URL = "https://warnermida-1.onrender.com";

    // Pega o código ?ref=userXXXX da URL
    const params = new URLSearchParams(window.location.search);
    const codigoPadrinho = params.get('ref');

    async function realizarRegistro() {
        const nome = document.getElementById('reg-nome').value;
        const email = document.getElementById('reg-email').value;
        const senha = document.getElementById('reg-senha').value;

        try {
            const res = await fetch(`${API_URL}/api/registrar`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    nome, 
                    email, 
                    senha, 
                    ref: codigoPadrinho // Envia o código de quem convidou
                })
            });

            const data = await res.json();
            if (res.ok) {
                alert("Conta criada! Seu código é: " + data.referral_id);
                localStorage.setItem('user', JSON.stringify(data));
                window.location.href = 'index.html';
            } else {
                alert(data.error);
            }
        } catch (err) {
            alert("Erro ao conectar com o servidor.");
        }
    }
</script>
</body>
</html>
