<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PicaDji Angola</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f4f4f4; }
    </style>
</head>
<body>
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
    <div class="hud-container">
        <div class="spinner-ios">
            <div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div><div></div>
            <div></div><div></div><div></div><div></div>
        </div>
    </div>
</div>

<style>
    /* Overlay que cobre a tela toda */
    .loading-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10000;
    }

    /* Caixa central (HUD) */
    .hud-container {
        width: 100px;
        height: 100px;
        background-color: rgba(0, 0, 0, 0.8);
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Spinner de 12 hastes */
    .spinner-ios {
        position: relative;
        width: 30px;
        height: 30px;
    }

    .spinner-ios div {
        position: absolute;
        width: 10%;
        height: 28%;
        background: #ffffff;
        left: 44.5%;
        top: 37%;
        opacity: 0;
        border-radius: 50px;
        animation: fade-spinner 1s linear infinite;
    }

    /* Rotação e Delay das Hastes */
    .spinner-ios div:nth-child(1)  { transform: rotate(0deg) translate(0, -135%); animation-delay: 0s; }
    .spinner-ios div:nth-child(2)  { transform: rotate(30deg) translate(0, -135%); animation-delay: -0.9167s; }
    .spinner-ios div:nth-child(3)  { transform: rotate(60deg) translate(0, -135%); animation-delay: -0.833s; }
    .spinner-ios div:nth-child(4)  { transform: rotate(90deg) translate(0, -135%); animation-delay: -0.75s; }
    .spinner-ios div:nth-child(5)  { transform: rotate(120deg) translate(0, -135%); animation-delay: -0.667s; }
    .spinner-ios div:nth-child(6)  { transform: rotate(150deg) translate(0, -135%); animation-delay: -0.583s; }
    .spinner-ios div:nth-child(7)  { transform: rotate(180deg) translate(0, -135%); animation-delay: -0.5s; }
    .spinner-ios div:nth-child(8)  { transform: rotate(210deg) translate(0, -135%); animation-delay: -0.4167s; }
    .spinner-ios div:nth-child(9)  { transform: rotate(240deg) translate(0, -135%); animation-delay: -0.333s; }
    .spinner-ios div:nth-child(10) { transform: rotate(270deg) translate(0, -135%); animation-delay: -0.25s; }
    .spinner-ios div:nth-child(11) { transform: rotate(300deg) translate(0, -135%); animation-delay: -0.1667s; }
    .spinner-ios div:nth-child(12) { transform: rotate(330deg) translate(0, -135%); animation-delay: -0.0833s; }

    @keyframes fade-spinner {
        from { opacity: 1; }
        to { opacity: 0.15; }
    }

    .loading-text {
        margin-top: 15px;
        color: white;
        font-size: 13px;
        font-weight: 500;
        font-family: sans-serif;
    }

    .no-scroll { overflow: hidden; }
        </style>
    <div id="pg-login" class="view page-finance">
        <div class="finance-header" onclick="window.location.href='index.html'" style="cursor:pointer; padding: 20px; background: #6a3ab2; color: white;">
            <i class="fa-solid fa-chevron-left"></i> Login
        </div>
        <div class="finance-body" style="padding: 20px;">
            <div class="input-group" style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px;">Email</label>
                <input type="email" placeholder="Digite seu email" id="email-login" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc;">
            </div>
            <div class="input-group" style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px;">Senha</label>
                <input type="password" placeholder="Digite sua senha" id="senha-login" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc;">
            </div>
            
            <button class="btn-confirm" onclick="login()" style="width: 100%; padding: 15px; background: #6a3ab2; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">
                <i class="fa-solid fa-sign-in-alt"></i> Entrar
            </button>
            
            <p style="text-align: center; margin-top: 20px;">
                Não tem conta? <span style="color: #6a3ab2; cursor: pointer; font-weight: bold;" onclick="window.location.href='registro.html'">Registre-se</span>
            </p>
        </div>
    </div>

<script>
    const API_URL = "https://warnermida-2.onrender.com";

    async function login() {
    const email = document.getElementById('email-login').value;
    const senha = document.getElementById('senha-login').value;

    if (!email || !senha) {
        alert("Por favor, preencha todos os campos.");
        return;
    }

    // --- ATIVA O LOADING AQUI ---
    const loader = document.getElementById("loading-overlay");
    loader.style.display = "flex";

    try {
        const res = await fetch(`${API_URL}/api/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, senha })
        });

        const data = await res.json();

        if (res.ok) {
            localStorage.setItem('usuario', JSON.stringify(data));
            // Redireciona mantendo o aspecto de "carregando"
            window.location.href = 'index.html';
        } else {
            loader.style.display = "none"; // Esconde se der erro para o usuário tentar de novo
            alert(data.error || "Dados incorretos");
        }
    } catch (err) {
        loader.style.display = "none";
        console.error("Erro:", err);
        alert("Erro de conexão com o servidor.");
    }
    }
</script>
    <div id="toast-container" class="toast-container"></div>
</body>
</html>
