<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PicaDji Angola</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Roboto', sans-serif; }
    </style>
</head>
<body>
    <div id="pg-registro" class="view page-finance">
        <div class="finance-header" onclick="window.location.href='index.html'"><i class="fa-solid fa-chevron-left"></i> Registro</div>
        <div class="finance-body">
            <div class="input-group">
                <label>Nome</label>
                <input type="text" placeholder="Digite seu nome" id="nome-registro">
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Digite seu email" id="email-registro">
            </div>
            <div class="input-group">
                <label>Senha</label>
                <input type="password" placeholder="Digite sua senha" id="senha-registro">
            </div>
            <div class="input-group">
                <label>Confirme a Senha</label>
                <input type="password" placeholder="Confirme sua senha" id="senha-registro-confirm">
            </div>
            <div class="input-group">
    <label><i class="fa-solid fa-user-plus"></i> Código de Convite (Opcional)</label>
    <input type="text" id="reg-ref" placeholder="Ex: user1001" style="background: #f0f0f0; font-weight: bold; color: #6a3ab2;">
    <small id="ref-status" style="font-size: 10px; color: #666; display: block; margin-top: 5px;">
        Preenchido automaticamente via link.
    </small>
</div>
            <button class="btn-confirm" onclick="registro()"><i class="fa-solid fa-user-plus"></i> Registrar</button>
            <p style="text-align: center; margin-top: 10px;">Já tem conta? <span style="color: #6a3ab2; cursor: pointer;" onclick="window.location.href='login.html'">Entrar</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
